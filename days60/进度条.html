<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>进度条</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap-3.3.7/css/bootstrap.min.css">
    <script src="bootstrap-3.3.7/js/bootstrap.js"></script>
</head>
<body>
<div class="progress">
  <div id="progress-bar" class="progress-bar progress-bar-success " role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
    %0
  </div>
</div>
<script src="jquery-3.3.1.min.js"></script>
<script>
    let width = 0;
    let t;
    function foo() {
            if (width < 100){
                width++;
                $("#progress-bar").css("width", width+'%').text(width+'%')
            }else {
                clearInterval(t);
            }
    }
    t = setInterval(foo, 100)
</script>
</body>
</html>
