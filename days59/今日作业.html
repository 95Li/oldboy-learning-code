<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>今日作业</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap-3.3.7/css/bootstrap.min.css">
    <script src="jquery-3.3.1.min.js"></script>
    <script src="bootstrap-3.3.7/js/bootstrap.js"></script>
</head>
<body>
<div class="container">
    <dic class="row">
        <div class="col-md-10 col-md-offset-1">
            <div class="page-header">
                <h1>信息收集卡
                    <small>共三步</small>
                </h1>
            </div>
            <div class="progress">
                <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0"
                     aria-valuemax="100" style="width: 35%"> 1/3
                </div>
            </div>
            <div class="panel panel-primary">
                <div class="panel-heading">基本信息<span class="pull-right glyphicon glyphicon-pushpin "
                                                     aria-hidden="true"></span></div>
                <div class="panel-body">
                    <div class="row">
                        <form class="form-horizontal col-sm-offset-2 col-sm-4">
                            <div class="form-group">
                                <label for="exampleInputName2" class="col-sm-3 control-label">姓名：</label>
                                <div class="col-sm-9 ">
                                    <input type="text" class="form-control" id="exampleInputName2"
                                           placeholder="Jane Doe">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="Phone" class="col-sm-3 control-label">手机：</label>
                                <div class="col-sm-9 ">
                                    <input type="text" class="form-control" id="Phone" placeholder="Jane Doe">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1" class="col-sm-3 control-label">邮箱：</label>
                                <div class="col-sm-9 ">
                                    <input type="email" class="form-control" id="exampleInputEmail1"
                                           placeholder="Email">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-3 control-label">密码：</label>
                                <div class="col-sm-9 ">
                                    <input type="password" class="form-control" id="inputPassword3"
                                           placeholder="Password">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputFile" class="col-sm-3 control-label">头像：</label>
                                <div class="col-sm-9 ">
                                    <input type="file" id="exampleInputFile">
                                    <p class="help-block">只支持png、jpg、gif格式。</p>
                                </div>
                            </div>
                            <div class="form-group">
                                <!--<span class=" col-sm-3">属性</span>-->
                                <label class="col-sm-3 control-label">属性：</label>
                                <div class="radio col-sm-9">
                                    <label>
                                        <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1"
                                               checked>
                                        我是一个小仙女
                                    </label>
                                </div>
                                <div class="radio col-sm-9 col-sm-offset-3">
                                    <label>
                                        <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                                        我是一个可爱的小仙女
                                    </label>
                                </div>
                                <div class="radio col-sm-9 col-sm-offset-3">
                                    <label>
                                        <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3">
                                        我是一个超级可爱的小仙女
                                    </label>
                                </div>

                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>

</div>
<div class="col-sm-2 col-sm-offset-10">
    <button type="button" class="btn btn-success">下一步</button>
</div>
</dic>
</div>
</body>
</html>
