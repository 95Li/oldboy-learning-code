<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计时器</title>
</head>
<body>
<input type="button" id="b1" value="开始">
<input type="button" id="b2" value="结束">
<input type="text" id="t">


<script>
    // var t
    function  showtime() {
        var time= new Date()
        var c1Elem=document.getElementById("t")
        c1Elem.value=time.toLocaleString()
    }
    showtime()

    var b1Elem=document.getElementById("b1")
    b1Elem.onclick= function () {
        t=setInterval(showtime,1000)
    }

    var b2Elem=document.getElementById("b2")
    b2Elem.onclick=function () {
        clearInterval(t)
    }

</script>
</body>
</html>
