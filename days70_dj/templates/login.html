<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <link rel="stylesheet" href="{% static '/bootstrap-3.3.7/css/bootstrap.min.css'%}">
</head>
<body>

<div class="row">
    <div class="col-lg-4 col-lg-offset-4">
        <form class="form-inline" method="post" action="/login/">
            <div class="form-group">
                <label class="sr-only" for="exampleInputEmail3">Username</label>
                <input type="text" class="form-control" id="exampleInputEmail3" placeholder="Username" name="username">
            </div>
            <div class="form-group">
                <label class="sr-only" for="exampleInputPassword3">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword3" placeholder="Password" name="password">
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox"> Remember me
                </label>
            </div>
            <button type="submit" class="btn btn-default">Sign in</button>
        </form>
    </div>
</div>
<script src="/static/jquery-3.3.1.min.js"></script>
</body>
</html>
