<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>今日作业</title>
    <style>
        .cover {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: 9;
        }

        .modal {
            position: absolute;
            left: 50%;
            top: 50%;
            height: 300px;
            width: 400px;
            background-color: white;
            z-index: 100;
            margin-top: -150px;
            margin-left: -200px;
        }

        .hide {
            display: none;
        }
    </style>
</head>
<body>

<button id="add">新增</button>

<table border="1">
    <thead>
    <tr>
        <th>#</th>
        <th>姓名</th>
        <th>爱好</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>1</td>
        <td>Egon</td>
        <td>喊麦</td>
        <td>
            <input type="button" value="编辑" class="edit">
            <input type="button" value="删除" class="delete">
        </td>
    </tr>
    <tr>
        <td>2</td>
        <td>Alex</td>
        <td>吹牛逼</td>
        <td>
            <input type="button" value="编辑" class="edit">
            <input type="button" value="删除" class="delete">
        </td>
    </tr>
    <tr>
        <td>3</td>
        <td>苑昊</td>
        <td>不洗头</td>
        <td>
            <input type="button" value="编辑" class="edit">
            <input type="button" value="删除" class="delete">
        </td>
    </tr>
    </tbody>
</table>


<div class="cover hide"></div>
<div class="modal hide">
    <p><label for="username">用户名：</label><input type="text" id="username"></p>
    <p><label for="hobby">爱  好：</label><input type="text" id="hobby"></p>
    <p>
        <button id="submit">提交</button>
        <button id="cancel">取消</button>
    </p>
</div>

<script src="../days56/jquery-3.3.1.min.js"></script>
<script>
    var $id=0
    var $hideEle = $(".modal,.cover")

    // 点击新增按钮要做的事儿
    $("#add").click(function () {
        // 1. 弹出模态框
        $hideEle.toggleClass("hide");
    })

    // 点击提交按钮要做的事儿
    $("#submit").click(function () {
        // 1. 取值，取模态框中用户填写的值
        var $line = $("tbody tr").last().clone(true);
        var $name = $("#username").val();
        var $hobby = $("#hobby").val();

        if ($id == 0) {
            var $trs = $line.children();
            $trs.eq(0).text($("tbody tr").length + 1);
            $trs.eq(1).text($name);
            $trs.eq(2).text($hobby);
            $("tbody").append($line);
        }else{
            var $trs=$("tbody tr").eq($id).children();
            $trs.eq(1).text($name);
            $trs.eq(2).text($hobby);
        }
         $id=0

        // 2. 隐藏模态框
        $hideEle.toggleClass("hide")
        $(".modal input").prop("value", "")
        // 3. 创建tr标签， 追加td， 要拼接序号和用户填写的信息
        // 4. 追加到table标签的最后
    })

    // 点击取消
    $("#cancel").click(function () {
        // 1. 把模态框隐藏
        $hideEle.toggleClass("hide");
        // 2. 把之前填写的清空掉
        $(".modal input").prop("value", "")
    })

    // 删除按钮点击要做的事儿
    $(".delete").click(function () {
        // 1. 把当前点击按钮所在的行 删掉
        $(this).parent().parent().remove()

        // 更新序号...
        var $trElem = $("tbody tr")
        for (var i = 0; i < $trElem.length; i++) {
            $($trElem[i]).children().first().text(i+1)
        }
    })

    //点击编辑按钮
    $(".edit").click(function () {
        $hideEle.toggleClass("hide")
        var $lineElem= $(this).parent().parent().children()

        $id=$($lineElem[0]).text()-1
        var $username= $($lineElem[1]).text()
        var $hobby= $($lineElem[2]).text()
        $("#username").val($username)
        $("#hobby").val($hobby)
    })

</script>
</body>
</html>
